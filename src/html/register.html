<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/register.css" />
        <script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="../js/reg.js"></script>

    </head>
    <body>
         <div id="header">
        <div class="container">
              <h1>
                 <img src="../img/l1.png" height="36" width="236" alt="" />
               </h1>       
        </div>     
    </div>

    <div id="main">
        <div class="a_login">
            <div class="login_h">
                <p>注册MEMEBOX帐号</p>
                <a href="login.html">立即登录>></a>
            </div>
            <div class="login_m">
                <div class="login_m1">
                    <label for="username">
                        <input type="text" id="username" placeholder="请输入有效手机号码"/>
                    </label>
                </div>
                <div class="login_m2">
                    <label for="password">
                        <input type="text" id="password" placeholder="请输入6-16位密码"/>
                    </label>
                </div>
                 <div class="login_m3">
                    <label for="code">
                        <input type="text" id="code" placeholder="请输入验证码"/>
                    </label>
                    <div>发送验证码</div>
                </div>
            </div>
            <div class="login_s">
                <button class="btn">注册</button>
                <div class="output"></div>
                <div>
                    注册即表示您已同意
                    <span>美美箱用户协议
                    </span>
                </div>
            </div>
            <div class="login_f">
                <span>第三方账号登录：</span>
                <a href="#"><img src="../img/l4.png" height="24" width="30" alt="" /></a>
                <a href="#"><img src="../img/l3.png" height="24" width="30" alt="" /></a>
                <a href="#"><img src="../img/l5.png" height="24" width="30" alt="" /></a>
            </div>
        </div>
    </div>   
    </body>
</html>
